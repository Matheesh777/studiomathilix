<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathilix AI Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 0 15px #00ffff;
    }

    nav a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover {
      color: #fff;
    }

    nav img {
      height: 24px;
      width: 24px;
    }

    header {
      background: #000;
      padding: 10px;
      text-align: center;
    }

    header h1 {
      color: #00ffff;
      margin: 0;
      font-size: 2.2rem;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .bot {
      align-self: flex-start;
      background-color: #1a1a1a;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .user {
      align-self: flex-end;
      background-color: #333;
      box-shadow: 0 0 10px #f0f;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #222;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .input-area button {
      background: #00ffff;
      border: none;
      padding: 10px 15px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html"><img src="home3.png" alt="Home"> Home</a>
    <a href="login.html"><img src="login3.png" alt="Login"> Login</a>
  </nav>

  <header>
    <h1>Mathilix Virtual Assistant</h1>
  </header>

  <div class="chat-container" id="chat">
    <div class="message bot" id="greeting"></div>
    <div class="message bot">Hi! I'm your Mathilix assistant. Ask me about services, pricing, team, or timelines.</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    &copy; 2025 Mathilix Studios
  </footer>

  <script>
    // Dynamic greeting
    const hour = new Date().getHours();
    const greeting = document.getElementById("greeting");
    if (hour < 12) greeting.textContent = "üåÖ Good Morning!";
    else if (hour < 18) greeting.textContent = "‚òÄÔ∏è Good Afternoon!";
    else greeting.textContent = "üåô Good Evening!";

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chat.appendChild(userMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = getBotReply(message);
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }

    function getBotReply(msg) {
      msg = msg.toLowerCase();

      if (msg.includes('photo')) return "üì∑ Photo Editing: Starts from ‚Çπ30/pic. Contact: Mathi -  81488 68599 (Insta: @__mathilix__)";

      if (msg.includes('audio')) return "üéß Audio Mastering: ‚Çπ499 - ‚Çπ1999. Done by: SoundPro (Contact:  81488 68599)";
      if (msg.includes('web')) return "üåê Web Design: From ‚Çπ1500. Delivered in 3-7 days. Contact: Mathi - Insta: @__mathilix__";
      if (msg.includes('app')) return "üì± App Development: From ‚Çπ2000. Custom UI/UX. Time: 5-10 days.";
      if (msg.includes('project')) return "üìö Final Year & Mini Projects: Starting ‚Çπ1000. Includes docs, code, and guide support.";
      if (msg.includes('team') || msg.includes('organiser')) return "üë®‚Äçüíº Organised by Mathi | Insta: @__mathilix__ | Call:  81488 68599";
      if (msg.includes('whatsapp')) return "üì≤ WhatsApp us directly at: https://wa.me/91+ 81488 68599";
      if (msg.includes('thank')) return "üôè You're welcome! Let us know if you need anything else.";
      return "ü§ñ I'm here to help! Ask about our services, pricing, timeline, team, or how to reach us.";
    }
  </script>
</body>
</html>
